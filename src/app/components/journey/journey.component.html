<mat-card>
  <mat-card-header>
    <mat-card-title>{{journey.destination}}</mat-card-title>
    <mat-card-subtitle>{{journey.price}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p i18n>
      Click on detail for more informations
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button i18n>LIKE</button>
    <button mat-button i18n>SHARE</button>
    <button mat-icon-button (click)="goToJourneyDetail(journey.id)">
        <mat-icon>launch</mat-icon>
      </button>
  </mat-card-actions>
</mat-card>
