dist: trusty
sudo: false

language: node_js
node_js:
  - "8"

services:
  - docker

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
     - ./node_modules

install:
  - npm install
  - npm start
script:
  - docker-compose build
  - docker login
  - docker push dakarinternational/dakar-ng:latest
